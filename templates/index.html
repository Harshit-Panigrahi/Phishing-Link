<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css"
    />

    <style>
      .signup-input {
        align-items: center;
      }
      .submit-button {
        border: none;
        margin: 1em;
        padding: 0.5em 3em;
        font-size: 1.2em;
        color: white;
        background-color: brown;
        border-radius: 1em;
      }
      #logo {
        width: 170px;
        margin: 20px auto;
      }
      #login-form {
        background-image: url("static\\images\\bg.png");
      }
    </style>
  </head>
  <body>
    <div>
      <div class="row p-5">
        <img src="static\images\google-logo.png" alt="Logo" id="logo" />
        <div class="col-sm-12 col-md-12 col-lg-12 text-center">
          <h2>Sign in to Continue</h2>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4 text-center"></div>

        <div class="col-sm-12 col-md-12 col-lg-4 text-center" id="login-form">
          <div class="col-sm-12 col-md-12 col-lg-12 text-center mt-5">
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="email"
              class="form-control signup-input"
            />
          </div>
          <div class="col-sm-12 col-md-12 col-lg-4 text-center"></div>
          <div class="col-sm-12 col-md-12 col-lg-4 text-center"></div>
          <div class="col-sm-12 col-md-12 col-lg-12 text-center mt-4">
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="password"
              class="form-control signup-input"
            />
          </div>
          <div class="col-sm-12 col-md-12 col-lg-4 text-center"></div>
          <div class="col-sm-12 col-md-12 col-lg-12 text-center">
            <button class="submit-button">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
